<!DOCTYPE html>
<html lang="en">
  <head>
    <base href='{{ base_url }}/' />
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Preload is necessary because we show these images when we disconnect from the server,
    but at that point we cannot load these images from the server -->
    <link rel="preload" href="./assets/gradient-Mh0FAv0A.png" as="image" />
    <link rel="preload" href="./assets/noise-OtAaEwPD.png" as="image" />
    <!-- Preload the fonts -->
    <link rel="preload" href="./assets/Lora-VariableFont_wght-dqKLWsPt.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/PTSans-Regular-sS9EvFu5.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/PTSans-Bold-A_X3nSF9.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/FiraMono-Regular-UwpAzb3w.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/FiraMono-Medium-1N2g8V-e.ttf" as="font" crossorigin="anonymous" />
    <link rel="preload" href="./assets/FiraMono-Bold-i1UQrjPd.ttf" as="font" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="a marimo app" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />

    <script data-marimo="true">
      function __resizeIframe(obj) {
        // Resize the iframe to the height of the content
        obj.style.height =
          obj.contentWindow.document.documentElement.scrollHeight + "px";
        
        // Resize the iframe when the content changes
        const resizeObserver = new ResizeObserver((entries) => {
          obj.style.height =
            obj.contentWindow.document.documentElement.scrollHeight + "px";
        });
        resizeObserver.observe(obj.contentWindow.document.body);
      }
    </script>
    <marimo-filename hidden>{{ filename }}</marimo-filename>
    <marimo-mode data-mode='{{ mode }}' hidden></marimo-mode>
    <marimo-version data-version='{{ version }}' hidden></marimo-version>
    <marimo-user-config data-config='{{ user_config }}' hidden></marimo-user-config>
    <marimo-app-config data-config='{{ app_config }}' hidden></marimo-app-config>
    <marimo-server-token data-token='{{ server_token }}' hidden></marimo-server-token>
    <title>{{ title }}</title>
    <script type="module" crossorigin src="./assets/index-gVKbhhC8.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-oHzjYMFK.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
